
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <nav class="navbar navbar-light bg-dark justify-content-right text-light">
        <a class="navbar-brand d-flex p-2">FlytCheckr</a>

        <form class="form-inline ">
            <input id="input-origin" class="form-control mr-sm-2 demo" type="search" placeholder="Origin" aria-label="Search">
            <button id="btn-locate" class="btn btn-outline-success my-2 my-sm-0 text-light" type="submit">Locate Me</button>
        </form>

        <form class="form-inline ">
            <input id="input-destination" class="form-control mr-sm-2" type="search" placeholder="Destination" aria-label="Search">
            
        </form>

        <form class="form-inline text-light">
            <input id="input-date" class="form-control mr-sm-2" type="search" placeholder="Date" aria-label="Search">
            <button id="btn-getaway" class="btn btn-outline-success my-2 my-sm-0 text-light" type="submit">FastGetaway</button>
        </form>

        <button id="btn-submit" class="btn btn-outline-success my-2 my-sm-0 text-light" type="submit">Submit</button>
    </nav>

    <div class="table-container ">
        <table class="table has-background-dark has-text-white">

                <th class="has-text-white">Destination</th>
                <th class="has-text-white">Price</th>
                <th class="has-text-white">Flight Duration</th>
                <th class="has-text-white">Book Here</th>
            </tr>
            </thead>
            <tr>
                <td>test</td>

                <td>test</td>
                <td>test</td>
            </tr>
        </table>
    </div>

    </div>
