<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Permanent+Marker&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css" crossorigin="anonymous">

    <link href="./assets/css/style.css" rel="stylesheet">
    <title>FlytCheckr</title>
</head>

<body>
    <nav class="navbar navbar-light bg-dark text-light justify-content-right ">
        <a class="navbar-brand d-flex p-2 flytTitle">FlytCheckr</a>


        <div id="container-origin" class="form-inline ">

            <!-- Insert container for Inputbox with dropdown -->
            <input id="input-origin" class="form-control mr-sm-2 demo" list="nearest-airports" placeholder="Origin"
                aria-label="Origin" name="Origin" required></label>

            <datalist id="nearest-airports">
                <option value="TEST HARD CODED DATA">
            </datalist>


            <button id="button-locate" class="btn btn-outline-success my-2 my-sm-0 " type="button">Locate Me</button>


        </div>

        <div id="container-destination" class="form-inline ">
            <!-- Insert container for Inputbox with dropdown -->
            <input id="input-destination" class="form-control mr-sm-2 demo" list="destination-airports"
                placeholder="Destinations" aria-label="Origin" name="Origin" /></label>
            <datalist id="destination-airports">
                <option value="TEST HARD CODED DATA">

            </datalist>

        </div>

        <div class="form-inline ">

            <input id="input-date" class="form-control mr-sm-2" type="date" placeholder="Date" aria-label="Search">

            
            <button id="button-getaway" class="btn btn-outline-success my-2 my-sm-0 " type="button">FastGetaway</button>


        </div>

        <button id="button-submit" class="btn btn-outline-success my-2 my-sm-0 " type="submit">Submit</button>

    </nav>

    <div>
        <button type="button" value="darkMode" id="modeBtn" > <i class="fas fa-toggle-on"></i> </button>
    </div>



    <br><br><br>



    <div class="table-container ">
      
        <table class="table has-background-dark has-text-light">
            <thead >
            <tr>
                <th class="has-text-light">Carrier</th>
                <th class="has-text-light">Departure Time</th>
                <th class="has-text-light">Arrival Time</th>
                <th class="has-text-light">Duration</th>
                <th class="has-text-light">Price</th>
                <th class="has-text-light">Link to book</th>
            </tr>

            </thead>
            <tr>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
                <td>test</td>
            </tr>
        </table>
    </div>

    <div>
        <button type="button" id="btn-clearhistory">Clear history</button>
    </div>









    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
