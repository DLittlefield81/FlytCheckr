<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <link href="https://fonts.googleapis.com/css2?family=Kdam+Thmor+Pro&family=Permanent+Marker&display=swap"
        rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">

    <link href="./assets/css/style.css" rel="stylesheet">
    <title>FlytCheckr</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light bg-dark text-light justify-content-right ">
        <a class="navbar-brand d-flex p-2 flytTitle">FlytCheckr</a>

        


        <!-- container-lookup -->
        <div id="container-lookup" class="form-inline">
            <!-- button-locate -->
            <button id="button-locate" class="btn btn-outline-success my-2 my-sm-0 text-light" type="button"><i
                    class="fas fa-location-arrow"></i></button>
            <!-- input-lookup -->
            <input id="input-lookup" size="20" class="form-control mr-sm-2 demo" list="nearest-airports"
                placeholder="City or Airport Code" aria-label="Origin" name="Origin" required></label>
        </div>


        <!-- container-origin -->
        <div id="container-origin" class="form-inline ">
            <!--select-origin-->
            <select id="select-origin" class="form-control mr-sm-2 demo">
                <option value="" hidden disabled>Available Airports</option>
            </select>
        </div>

        <!-- container-destination -->
        <div id="container-destination" class="form-inline ">
            <!--select-destination-->
            <select id="select-origin" class="form-control mr-sm-2 demo">
                <option value="" hidden disabled>Available Destinations</option>
            </select>
        </div>


        <!-- container-date -->
        <div id="container-date" class="form-inline text-light ">
            <!--input-date-->
            <input id="input-date" class="form-control mr-sm-2" type="date" placeholder="Date" aria-label="Search">
        </div>

        <!-- container-submit -->
        <div id="container-submit" class="form-inline text-light ">
            <!--input-submit-->
            <button id="button-submit" class="btn btn-outline-success my-2 my-sm-0 text-light"
                type="submit">Search</button>
        </div>
<div class="form-inline text-light ">
        <button type="button" value="darkMode" id="modeBtn"> <i class="fas fa-toggle-on"></i> </button>
    </div>
    </nav>
    <br>
    
    <div id="notification-container">
        
    </div>
    <br><br>
    
    <div class="table-container ">
        <table id="table-fareMatrix" class="table has-background-dark has-text-white">
            <thead>
                <tr>
                    <th class="has-text-white">Carrier</th>
                    <th class="has-text-white">Departure Time</th>
                    <th class="has-text-white">Arrival Time</th>
                    <th class="has-text-white">Duration</th>
                    <th class="has-text-white">Price</th>
                    <th class="has-text-white">Link to book</th>
                </tr>

            </thead>
           
        </table>
    </div>

    <div>
        <button type="button" id="button-clearhistory" class="btn btn-outline-success my-2 my-sm-0 text-light">Clear history</button>
    </div>









    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.27.0/moment.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
